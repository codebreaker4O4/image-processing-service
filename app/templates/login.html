{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<form method="POST" class="mt-4">
  <h2>Login</h2>
  <div class="mb-3">
    <input
      name="username"
      class="form-control"
      required
      placeholder="Username"
    />
  </div>
  <div class="mb-3">
    <input
      type="password"
      name="password"
      class="form-control"
      required
      placeholder="Password"
    />
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
<p class="mt-2"><a href="/auth/register">Create account</a></p>
{% endblock %}
