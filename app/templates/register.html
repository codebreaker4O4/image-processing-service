{% extends "base.html" %} {% block title %}Register{% endblock %} {% block
content %}
<form method="POST" class="mt-4">
  <h2>Register</h2>
  <div class="mb-3">
    <input
      name="username"
      class="form-control"
      required
      placeholder="Username"
    />
  </div>
  <div class="mb-3">
    <input
      type="password"
      name="password"
      class="form-control"
      required
      placeholder="Password"
    />
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>
<p class="mt-2">Already have an account? <a href="/auth/login">Login</a></p>
{% endblock %}
